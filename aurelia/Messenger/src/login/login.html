<template>
  <require from="./login.css"></require>
  <div class="wrapper">
    <form class="form-signin" submit.trigger="onSubmit($event)">
      <div>
        <h2 class="form-signin-heading">FA Messenger</h2>
        <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" value.two-way="username"/>
        <input type="password" class="form-control" name="password" placeholder="Password" required="" value.two-way="password"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </div>
    </form>
  </div>
</template>
